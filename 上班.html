<html>
<head>
    <style>
        body {
            font-family: '楷体';
            font-size: 24px;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div id="countdown_label"></div>

    <script>
        function countdown() {
            var 当日工资 = 260;
            var 上班时间 = new Date();
            上班时间.setHours(10, 0, 0);
            var 下班时间 = new Date();
            下班时间.setHours(18, 0, 0);

            var 当前时间 = new Date();

            var 距离上班间隔时间 = 当前时间 - 上班时间;
            var 上班总毫秒数 = 距离上班间隔时间;
            var 上班小时 = Math.floor(上班总毫秒数 / 3600000);
            var 上班分钟 = Math.floor((上班总毫秒数 % 3600000) / 60000);
            var 上班秒钟 = Math.floor((上班总毫秒数 % 60000) / 1000);

            var 距离下班间隔时间 = 下班时间 - 当前时间;
            var 下班总毫秒数 = 距离下班间隔时间;
            var 下班小时 = Math.floor(下班总毫秒数 / 3600000);
            var 下班分钟 = Math.floor((下班总毫秒数 % 3600000) / 60000);
            var 下班秒钟 = Math.floor((下班总毫秒数 % 60000) / 1000);

            var 需工作时间 = 下班时间 - 上班时间;
            var 需工作毫秒数 = 需工作时间;
            var 每毫秒收入 = 当日工资 / 需工作毫秒数;
            var 已收入 = 上班总毫秒数 * 每毫秒收入;

            var countdown_label = document.getElementById("countdown_label");
            countdown_label.innerHTML = `
                🕢已经工作：${String(上班小时).padStart(2, '0')}:${String(上班分钟).padStart(2, '0')}:${String(上班秒钟).padStart(2, '0')}
                🕙距离下班：${String(下班小时).padStart(2, '0')}:${String(下班分钟).padStart(2, '0')}:${String(下班秒钟).padStart(2, '0')}
                ￥今日资产：${已收入.toFixed(2)}/${当日工资.toFixed(2)}
            `;

            setTimeout(countdown, 1000);
        }

        countdown();
    </script>
</body>
</html>
