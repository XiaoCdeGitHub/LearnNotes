<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .active{
            color:red;
        }
    </style>
</head>
<body>
    <div id="app">
           <h2 :class="classes">Hello World</h2>


           <!-- <button :class="isActive?'active':''" @click="btnClick"> 按钮</button> -->
           
           <!--对象语法的基本使用 -->
           <button :class="{active:isActive,why:true,kobe:false}" @click="btnClick"> 按钮</button>
           <button :class="getDynamicClasses()" @click="btnClick"> 按钮</button>
    </div>
<script src="../lib/vue.js"></script>
<script>

    const app = Vue.createApp({
    data(){
        return {
            classes:'abc cba nba',
            isActive: false,
         
        } 
    },
    methods: {
        btnClick(){
            this.isActive = !this.isActive
        },
        getDynamicClasses(){
            return{
                active:this.isActive,why:true,kobe:false
            }
        }
       
}})
app.mount('#app')



</script>
</body>
</html>
