<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>



    
    <script src="./lib/vue.js"></script>
    <script>
        const app = Vue.createApp({
            template:`
            <h2>当前计数：{{counter}}</h2>
            <button @click="increment">+1</button>
            <button @click="decrement">-1</button>
            `,
            data(){
                return{
                    counter:0
                }
            },
            methods: {
                increment:function(){
                    // console.log("+1被点击了");
                    this.counter++;
                },
                decrement:function(){
                    // console.log("-1被点击了");
                    this.counter--;

                }
            },
        })
        app.mount('#app')
        
    </script>
</body>
</html>
