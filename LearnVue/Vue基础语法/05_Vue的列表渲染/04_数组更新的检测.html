 <!DOCTYPE html>
 <html lang="en">
 
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Vue</title>
 </head>
 
 <body>
     <div id="app">
         <h2 v-for="item in names">{{item}}</h2>
         <button @click="changeArray"></button>
     </div>
 </body>
 <script src="../lib/vue.js"></script>
 <script>
     //1.创建app
     const app = Vue.createApp({
         data() {
             return {
                 names:['abc','cba','nba','aaa','ccc']
             }
         },
         methods: {
            changeArray(){
                const newNames = this.names.map(item =>item+'why')
                this.names = newNames;
            }
 
         },
     })
     //2.挂载app
     app.mount("#app")
 </script>
 
 </html>
