<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
</head>

<body>
    <div id="app">
        <h2>{{message}}</h2>
        <button @click="insertF">插入f</button>
        <ul>
            <li v-for="item in letters" :key="item">
                {{item}}
            </li>
        </ul>
    </div>
</body>
<script src="../lib/vue.js"></script>
<script>
    //1.创建app
    const app = Vue.createApp({
        data() {
            return {
                letters:['a','b','c','d','e']
            }
        },
        methods: {
            insertF(){
                this.letters.splice(2,0,'f','bbb','ccc')
            }
        },
    })
    //2.挂载app
    app.mount("#app")
</script>

</html>
