<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
</head>

<body>
    <div id="app">
        <h2>{{message}}</h2>
        <div class="info" v-if="info">
            <h2>个人信息</h2>
            <ul>
                <li>姓名：{{info.name}}</li>
                <li>年龄：{{info.age}}</li>
            </ul>
        </div>
        <div class="info" v-if="Object.keys(info).length">
            <h2>个人信息</h2>
            <ul>
                <li>姓名：{{info.name}}</li>
                <li>年龄：{{info.age}}</li>
            </ul>
        </div>
    </div>
</body>
<script src="../lib/vue.js"></script>
<script>
    //1.创建app
    const app = Vue.createApp({
        data() {
            return {
                message: 'Hello Vue',
                info:{
                    name:'why'
                }
            }
        },
        methods: {

        },
    })
    //2.挂载app
    app.mount("#app")
</script>

</html>
