<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
</head>

<body>
    <div id="app">
        <h2>{{message}}</h2>
        <input type="text" :value="message" @input="inputChange">
        <input type="text" v-model="message">

        <label for="">
            账号：<input type="text" name="acount" id="acount" v-model="acount">
            密码：<input type="text" name="password" id="password"  v-model="password">
        </label>
    </div>
</body>
<script src="../lib/vue.js"></script>
<script>
    //1.创建app
    const app = Vue.createApp({
        data() {
            return {
                message: 'Hello Vue',
                acount:'',
                password:'',
            }
        },
        methods: {
            inputChange(event){
                this.message = event.target.value
            } 
        },
        mounted() {
            console.log(this.acount);
        },
    })
    //2.挂载app
    app.mount("#app")
</script>

</html>
