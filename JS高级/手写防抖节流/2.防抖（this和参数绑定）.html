             * 2.有什么返回值
             * 返回一个新的函数
             * 3.内部实现
             * 
             * **/
        function myDebounce(fn,delay){
            //1.用于记录上一次事件触发的timer 
            let timer = null
            //2.触发事件时执行的函数
            const _debounce = function(...args){
        //    console.log('_debounce的this绑定',this);
                if(timer)clearTimeout(timer)
                //timer代表一个延迟事件执行的过程
                //本质是下一次事件取消了上一次事件的执行
                //延迟去执行对应的fn函数（传入的回调函数）
                timer =  setTimeout(()=>{
                    fn.apply(this,args);
                    timer = null;//执行过函数之后，将timer重新置为null
                },delay)
            }
            return _debounce
        }
