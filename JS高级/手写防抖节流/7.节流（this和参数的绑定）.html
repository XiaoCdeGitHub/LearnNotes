<body>
    <input type="text">
    <script>
        function myThrottle(fn, interval) {
            let startTime = 0;
            const _throttle = function (...args) {
                const nowTime = new Date().getTime()
                const waitTime = interval - (nowTime - startTime)
                if (waitTime <= 0) {
                    fn.apply(this, args)
                    startTime = nowTime
                }

            }
            return _throttle
        }
    </script>

</script>
